<h3 class="text-light text-center">Reviews</h3>
<div class="container">
  <div class="row">
@for (r of reviews; track r.id) {
    <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 d-flex">
        <div class="card-dark bg-dark border-danger shadow p-2 m-2 text-light rounded" style="width: 18rem;">
          <div class="card-body">
      <h5 class="card-title">{{ r.name }}</h5>
      <p class="card-text">{{ r.body }}</p>
      <!--/* <button class="btn btn-danger" (click)="deleteReview(r.id)">Delete</button> */-->
      </div>
      </div>
    </div>
}
</div>
